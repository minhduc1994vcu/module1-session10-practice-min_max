<script>
    let arr = [];
    for (let i = 0; i < 100; i++) {
        arr[i] = Math.floor(Math.random() * 101);

        if (i % 10 === 9) {
            arr[i] += "<br>"
        }
    }
    document.write(arr.join(" "));

    function findMin(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    document.write("the min value is: " + findMin(arr));
    document.write("<br>")
    document.write("the max value is: " + findMax(arr));
